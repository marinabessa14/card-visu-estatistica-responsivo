<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Visualização Estatística</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="text-card">
                <h1>Obtenha <span>insights</span>que ajudam sua empresa a crescer</h1>
                <p>
                    Descubra os benefícios da análise de dados e tome melhores decisões em relação à receita,
                     à experiência do cliente e à eficiência geral.
                </p>    
                <div class="estati">
                    <div class="compan">
                        <div class="num">10k+</div>
                        <div class="nome">empresas</div>
                    </div>
                    <div class="modelo">
                        <div class="num">314</div>
                        <div class="nome">modelos</div>
                    </div>
                    <div class="consultas">
                        <div class="num">12M+</div>
                        <div class="nome">consultas</div>
                    </div>
                </div>
            </div>
            <div class="card-img"></div>
        </div>
    </div>
</body>
</html>
